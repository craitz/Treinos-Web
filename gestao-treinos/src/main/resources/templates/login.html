<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	
	<title>Página inicial</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
</head>
	<body>
		
		<nav class="navbar cr-navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
			
				<div class="navbar-header cr-navbar-header">
				 	<a class="navbar-brand cr-navbar-brand" href="#">
						<img alt="Natacao" th:src="@{/images/logo.png}"/>
					</a>
				</div>
			</div>
		</nav>
		
		<form method="GET" class="form-horizontal" action="#" th:action="@{/logar}" th:object="${filtro}">

			<div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h3 class="panel-title cr-titulo-panel">Login no Sistema</h3>
						<a class="btn btn-link cr-link-panel" th:href="@{/}">Voltar para página inicial</a>
					</div>
				</div>

				<div class="panel-body cr-body">
					<div class="form-group">
						<label for="email" class="control-label col-sm-2" >E-mail</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{email}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="pwd" class="control-label col-sm-2" >Senha</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{pwd}"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-2 pull-left">
				  			<button type="submit" class="btn btn-primary">Entrar</button>
				  		</div>
					</div>
				</div>
			</div>
		</form>
		
		<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
		<script th:src="@{/js/treinos.js}"></script>

	</body>
</html>
