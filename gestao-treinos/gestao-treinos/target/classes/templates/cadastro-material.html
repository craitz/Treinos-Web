<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout-links">
	
	<head>
		<title>Cadastro de material</title>
	</head>	
	
	<section layout:fragment="conteudo">

		<form class="form-horizontal" method="POST" th:action="@{${PESQUISA_MATERIAL_LINK}}" th:object="${material}">
		
			<div layout:include="mensagem-geral"></div>
			<div layout:include="mensagem-erro"></div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h3 class="panel-title cr-titulo-panel">Novo material</h3>
						<a class="btn btn-link cr-link-panel" th:href="@{${PESQUISA_MATERIAL_LINK}}">Voltar para pesquisa</a>
					</div>
				</div>

				<div class="panel-body cr-body">
					<input type="hidden" th:field="*{id}"/>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
						<label for="nome" class="control-label col-sm-2" >Nome</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" id="nome" th:field="*{nome}"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('dataAquisicao')} ? 'has-error'">
						<label for="dataAquisicao" class="control-label col-sm-2" >Data de aquisição</label>
						<div class="col-sm-1">
							<input class="form-control" type="text" id="dataAquisicao" th:field="*{dataAquisicao}"
								autocomplete="off" data-provide="datepicker" data-date-format="dd/mm/yyyy" 
								data-date-language="pt-BR" data-date-autoclose="true" 
								data-date-today-highlight="true" data-date-orientation="bottom"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-2 pull-left">
				  			<button type="submit" class="btn btn-primary">Salvar</button>
				  		</div>
					</div>
				</div>
			</div>	
		</form>			
	</section>
</html>
